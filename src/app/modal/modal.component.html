<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayModal}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" [innerText]="displayCaption"></h4>
            </div>
            <div class="modal-body">
                <p [innerText]="this.displayMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="displayModal == 'block'" class="modal-backdrop fade" [ngClass]="{'show': displayModal == 'block' ? true : false}"></div>
